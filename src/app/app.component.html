<div class="center">
	<h1>
	  Welcome to {{ title }}!
	</h1>
</div>
<div class="center">
	<input type="text" placeholder="search" name="search" [(ngModel)]="search" (ngModelChange)="isInSearch()" class="input-search">
	<ul>
		<app-medic-shop *ngFor="let i of json"
			[product_name]="i.product_name"
			[unit_cost]="i.unit_cost">
		</app-medic-shop>
	</ul>
</div>
